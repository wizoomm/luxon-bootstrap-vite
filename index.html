<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bootstrap + Luxon (Vite)</title>
  </head>

  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-2"></div>

        <div class="col-8">
          <button id="show" class="btn btn-danger btn-lg w-100">
            Показать время
          </button>
        </div>

        <div class="col-2"></div>
      </div>
    </div>

    <div class="modal fade" id="timeModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Выполнила: Кручинина Дарья</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

          <div class="modal-body">
            <div class="display-4 text-center" id="timeText">--.--.---- --:--:--</div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
